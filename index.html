<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DigestiStart™ – Official Website</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
    }

    /* Fundo com o site oficial */
    .bg-frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Banner de cookies estilo Shopee */
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      padding: 16px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 9999;
      font-size: 14px;
      animation: fadeIn 0.4s ease-out;
    }

    .cookie-text {
      color: #374151;
      max-width: 70%;
      line-height: 1.4;
    }

    .cookie-text a {
      color: #2563eb;
      text-decoration: underline;
    }

    .cookie-buttons {
      display: flex;
      gap: 10px;
    }

    .cookie-btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .cookie-btn.settings {
      background: #e5e7eb;
      color: #111827;
    }

    .cookie-btn.accept {
      background: #16a34a;
      color: white;
    }

    .cookie-btn.accept:hover {
      background: #15803d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .cookie-banner {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
      .cookie-text {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Site oficial no fundo (HTTPS obrigatório) -->
  <iframe
    class="bg-frame"
    src="https://digestistart24.com/text.php#aff=marloonbfss"
    loading="lazy"
  ></iframe>

  <!-- Cookie Banner estilo Shopee -->
  <div id="cookie-banner" class="cookie-banner">
    <div class="cookie-text">
      We use cookies to improve your browsing experience. For more details, please review our
      <a href="#" target="_blank">Privacy Policy</a>.
    </div>

    <div class="cookie-buttons">
      <button id="cookie-settings" class="cookie-btn settings">Cookie Settings</button>
      <button id="cookie-accept" class="cookie-btn accept">Accept All Cookies</button>
    </div>
  </div>

  <script>
    const banner = document.getElementById("cookie-banner");
    const acceptBtn = document.getElementById("cookie-accept");
    const settingsBtn = document.getElementById("cookie-settings");

    acceptBtn.addEventListener("click", () => {
      banner.style.display = "none";
    });

    settingsBtn.addEventListener("click", () => {
      alert("Cookie settings are not available yet.");
    });
  </script>

</body>
</html>
